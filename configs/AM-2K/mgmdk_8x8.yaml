name: 'mgmdk_8x8'
output_dir: 'output/AM-2K'
train:
  batch_size: 32
  num_workers: 10
  max_iter: 50000
  optimizer:
    lr: 0.0002
    name: adamw
  val_metrics: ['MAD', 'MSE', 'SAD']
  val_best_metric: 'MAD'
  val_iter: 1000
  vis_iter: 200
  log_iter: 50
test:
  num_workers: 4
  metrics: ['MAD', 'MSE', 'SAD']
  postprocessing: False
  use_trimap: False
  log_iter: 1
  save_results: False
model:
  arch: 'MGM_DK'
  backbone: 'res_shortcut_encoder_29'
  backbone_args:
    num_mask: 0
  decoder: 'res_shortcut_dk_decoder_22'
  decoder_args:
    final_channel: 8
    pred_n_kernel: 8
    pred_n_layer: 3
  dynamic_kernel:
    out_incoherence: 0
    out_pixeldecoder: 459
  mgm:
    warmup_iter: 5000
  loss_dtSSD_w: 0.0
  loss_comp_w: 0.0
dataset:
  train:
    name: 'HHM'
    root_dir: '/mnt/localssd/HHM'
    split: 'train'
  test:
    name: 'HHM'
    root_dir: '/mnt/localssd/AM-2K'
    split: 'val'