name: 'mgm_enc-dec-spconv-temp_8gpus_0822'
output_dir: 'output/VideoMatte240K_syn'
train:
  batch_size: 4
  num_workers: 4
  max_iter: 50000
  optimizer:
    lr: 5.0e-5
    name: adamw
  scheduler:
    name: cosine
    warmup_iters: 1000
  val_metrics: ['MAD', 'MSE', 'SAD', 'dtSSD']
  val_best_metric: 'dtSSD'
  val_iter: 500
  vis_iter: 50
  log_iter: 10
  val_dist: True
  seed: 1105
test:
  num_workers: 4
  metrics: ['MAD', 'MSE', 'SAD', 'dtSSD']
model:
  arch: 'MGM'
  weights: output/VideoMatte240K_syn/mgm_enc-dec-spconv-temp_8gpus_0822/best_model.pth
  backbone: res_embed_shortcut_os8_encoder_29
  backbone_args:
    num_embed: 3
    num_mask: 10
    pretrained: true
  decoder: res_shortcut_attention_spconv_temp_decoder_22
