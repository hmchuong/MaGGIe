    atten_block: 2
    atten_dim: 128
    atten_head: 1
    atten_stride: 1
    final_channel: 64
    head_channel: 120
    max_inst: 10
    embed_dim: 3
    warmup_mask_atten_iter: 0
  mgm:
    warmup_iter: 5000
  loss_alpha_grad_w: 0.25
  loss_alpha_lap_w: 1.0
  loss_alpha_type: l1
  loss_alpha_w: 1.0
  loss_atten_w: 0.0
  loss_comp_w: 0.0
  loss_dtSSD_w: 1.0
  loss_multi_inst_w: 0.25
  loss_multi_inst_type: smooth_l1_0.5
  loss_multi_inst_warmup: 0
dataset:
  train:
    name: 'MultiInstVideo'
    root_dir: '/mnt/localssd/VideoMatte240K_syn'
    bg_dir: '/mnt/localssd/bg'
    split: 'train'
    short_size: 576
    max_inst: 2
    clip_length: 5
    max_step_size: 5
    padding_inst: 10
    random_state: 2023
  test:
    name: 'MultiInstVideo'
    root_dir: '/mnt/localssd/VideoMatte240K_syn'
    split: 'valid'
    short_size: 576
    clip_length: 8
    clip_overlap: 2
    use_thresh_mask: False