name: 'tcvom'
model:
  arch: 'TCVOM'
  weights: 'output/VideoMatte240K/mgm_vid240_pre-hmm_s-768-512x512_b4-f8_100k_adamw_1e-4/best_model.pth'
  backbone: 'res_shortcut_encoder_29'
  mgm:
    warmup_iter: 0
    decoder: 'res_shortcut_decoder_fam_22'
  loss_dtSSD_w: 1.0
  loss_comp_w: 1.0
train:
  optimizer:
    lr: 0.0001
    name: adamw
  val_metrics: ['MAD', 'MSE', 'dtSSD']
  val_best_metric: 'MAD'
  val_iter: 1000
  vis_iter: 200
  log_iter: 50
  batch_size: 8
  num_workers: 10
  max_iter: 100000
output_dir: 'output/polarized_matting'
test:
  num_workers: 10
dataset:
  train:
    root_dir: '/mnt/localssd/polarized_matting'
    bg_dir: '/mnt/localssd/bg'
    short_size: 768
    clip_length: 1
  test:
    root_dir: '/mnt/localssd/polarized_matting'
    short_size: 768
    clip_length: 8
    clip_overlap: 2